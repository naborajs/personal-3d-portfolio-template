    <script type="module" src="index.tsx"></script>
    <script>
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let mouse = { x: -1000, y: -1000 };
        const particleCount = window.innerWidth < 768 ? 50 : 120;
        const connectionDistance = 140;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.init();
            }
            init() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.z = Math.random() * 2 + 0.5;
                this.vx = (Math.random() - 0.5) * 0.4;
                this.vy = (Math.random() - 0.5) * 0.4;
                this.radius = Math.random() * 1.2 + 0.8;
                this.alpha = Math.random() * 0.3 + 0.1;
                this.hue = Math.random() > 0.8 ? 270 : 170;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;

                let dx = (mouse.x - canvas.width / 2) * 0.015 * this.z;
                let dy = (mouse.y - canvas.height / 2) * 0.015 * this.z;
                
                this.drawX = this.x + dx;
                this.drawY = this.y + dy;

                if (this.x < -100) this.x = canvas.width + 100;
                if (this.x > canvas.width + 100) this.x = -100;
                if (this.y < -100) this.y = canvas.height + 100;
                if (this.y > canvas.height + 100) this.y = -100;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.drawX, this.drawY, this.radius * this.z, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${this.hue}, 100%, 50%, ${this.alpha})`;
                ctx.fill();
            }
        }

        function createParticles() {
            particles = [];
            for (let i = 0; i < particleCount; i++) particles.push(new Particle());
        }

        function drawConnections() {
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const p1 = particles[i];
                    const p2 = particles[j];
                    const dist = Math.sqrt(Math.pow(p1.drawX - p2.drawX, 2) + Math.pow(p1.drawY - p2.drawY, 2));

                    if (dist < connectionDistance) {
                        ctx.beginPath();
                        ctx.moveTo(p1.drawX, p1.drawY);
                        ctx.lineTo(p2.drawX, p2.drawY);
                        const opacity = (1 - dist / connectionDistance) * 0.12;
                        ctx.strokeStyle = `rgba(0, 191, 166, ${opacity})`;
                        ctx.lineWidth = 0.5;
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            ctx.fillStyle = '#050505';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            const gradient = ctx.createRadialGradient(mouse.x, mouse.y, 0, mouse.x, mouse.y, 500);
            gradient.addColorStop(0, 'rgba(0, 191, 166, 0.05)');
            gradient.addColorStop(1, 'transparent');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles.forEach(p => {
                p.update();
                p.draw();
            });
            drawConnections();
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => { resize(); createParticles(); });
        window.addEventListener('mousemove', (e) => { mouse.x = e.clientX; mouse.y = e.clientY; });

        resize();
        createParticles();
        animate();
    </script>
